name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install libyaml-libyaml-perl
        run: |
          sudo apt-get install libyaml-libyaml-perl

      - name: Install debdiff for debtransform test
        run: |
          sudo apt-get devscripts

      - name: Test
        run: |
          make test
